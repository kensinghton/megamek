tip.1=Клацніть правою кнопкою миші на майже будь-чому (юнітах, кнопках, гексах карти), щоб побачити контекстне меню з доступними діями.
tip.2=Не забувайте про фізичні атаки! Удари ногами, руками та тараном можуть бути дуже ефективними, особливо коли закінчуються боєприпаси або висока температура.
tip.3=Контроль нагріву має вирішальне значення. Стрільба з надмірної кількості зброї може призвести до відключень або вибухів боєприпасів. Використовуйте шкалу нагріву, щоб планувати свої дії.
tip.4=Місцевість має значення! Ліси забезпечують укриття, вода допомагає розсіювати тепло, а висота впливає на лінію зору.
tip.5=Непрямий вогонь (РВД) може бути потужним, але вимагає спостерігача з лінією зору до цілі.
tip.6=Біг збільшує вашу відстань пересування, але також робить ваш Мех важчою ціллю *і* ускладнює влучання по ворогах.
tip.7=Ви можете натиснути "Т", щоб перемикатися між видом зверху та ізометричним видом.