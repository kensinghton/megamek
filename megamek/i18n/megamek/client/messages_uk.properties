#### Enums
### SkillGeneratorMethod Enum
SkillGeneratorMethod.TOTAL_WARFARE.text=Total Warfare
SkillGeneratorMethod.TOTAL_WARFARE.toolTipText=<html>Навички видаються в таблиці випадкових навичок (розширеній) у Total Warfare 7-го друку, стор. 273, з бонусами, як на стор. 272. <br>Ми рекомендуємо використовувати модифіковані методи Total Warfare або Taharqa, оскільки обидва забезпечать більш логічну та засновану на лорі налаштування навичок. <br>Крім того, було потрібно внести такі зміни: <br>1) Кидки -1 обробляються так, ніби вони дорівнюють нулю, за винятком Зеленого, де 0 обробляється як 1, а -1 замінює нуль. <br>2) Додано останній рядок із парою пілотування/артилерії 0, 0. <br>3) Додано колонку Героїчного, еквівалентну Елітному, переміщену на сходинку нижче (продовжуючи масштабування від Звичайного до Елітного). <br>4) Додано колонку Ультра-Зеленого, яка є Звичайним, переміщену на дві сходинки вище.</html>
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.text=Модифікований Total Warfare
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.toolTipText=<html>Навички вираховуються за Таблицею Випадкових Навичок (Розширеною) у Total Warfare 7-го Видання, стор. 273, зі змінами, згаданими у підказці для методу Total Warfare, та наступними бонусними змінами: <br>1) Маней Доміні отримують +1 до кидка. <br>2) Елементалі отримують +2 до кидка. <br>3) Звичайні солдати Клану отримують -2.</html>
SkillGeneratorMethod.TAHARQA.text=Taharqa
SkillGeneratorMethod.TAHARQA.toolTipText=<html>Кожен пілот кидає кубик за Таблицею Випадкового Досвіду, а потім кидає кубик за Таблицею Випадкових Навичок (Розширеною), обидві на сторінці 273 у Total Warfare 7-го Видання. <br> Попередню таблицю було змінено на Ультра-Зелений для кидків нижче 2, тоді як Героїчний використовується для кидків вище 14. <br>Застосуйте -4, -2, +2, +4 та +6 до цієї ролі, якщо рівень навичок відповідно Ультра-Зелений, Зелений, Ветеран, Елітний та Героїчний, з додатковим +3 для екіпажів АероМехів. <br>Цей метод призводить до меншої різниці між рівнями навичок підрозділів, ніж базовий TW.</html>
SkillGeneratorMethod.CONSTANT.text=Постійна
SkillGeneratorMethod.CONSTANT.toolTipText=Кожен пілот отримує незмінене стандартне значення для обраного рівня навички, лише коригуючи Антимек зброю для піхоти залежно від того, чи навчався підрозділ Антимеку.
SkillGeneratorMethod.MODIFIED_CONSTANT.text=Модифікована постійна
SkillGeneratorMethod.MODIFIED_CONSTANT.toolTipText=Кожен пілот отримує стандартне значення для обраного рівня навички, зі змінами до значень за замовчуванням, як у Total Warfare 7-го видання, стор. 40, а також з Манеі Доміні, які вважаються елітними, як у Jihad Hot Spots: 3072, стор. 121.
